<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <div id="full" class="app textureBack">
        <div class="vh30 hideProf">
            <div id="plan" class="blueCentralCircle vw85 vwh85">
                <h2 class="vhmt21 fontv8 vhmb2">Settings</h2>
            </div>
        </div>
            <div id="maintable" class="maintable vh66">
                <div class="row " onclick='adjustNotifications(this)'>
                    <div class="half ">
                        <p class="fontv4 lineh10">Allow notifications</p>
                    </div>
                    <div class="half">
                        <p class="fontv4 lineh10"> Allowed</p>
                    </div>
                </div>
                <hr>
            </div>
        <style>
            .maintable .row:last-child {
                padding-bottom: 20em;
            }
            .maintable {
                background-color: #fff;
                overflow: scroll;
            }
            .maintable .row,hr {
                width:80%;
                margin:0 10%;
            }
            .row .half:nth-child(2) {
                color:#8d8d91;
                text-align: right;
            }
            .row .half:nth-child(1) {
                color:#000;
            }
            .row .half {
                float:left;width:50%;
            }
            .row p {
                margin:0;
            }
            hr {
                background-color: #8d8d91;
            }
            .hideProf {
                overflow: hidden;
                width:100%;
                position: relative;
            }
            #plan img {
                max-width:15%;
            }
            #plan h2 {
                font-weight: normal;
                color:#bacb2f;
            }
        </style>
    </div>
</body>

</html>
